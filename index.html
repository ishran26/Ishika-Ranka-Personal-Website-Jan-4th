<!DOCTYPE html>
<html>
<head>
	<title>Harry Potter Sorting Hat Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="quiz-container">
		<h1>Harry Potter Sorting Hat Quiz</h1>
		<p>Answer these 5 questions to find out which Hogwarts House you belong in:</p>
		<div id="question-container">
			<div id="question">Question 1: What is your favorite color?</div>
			<button class="answer-button" onclick="answerButtonClicked('Gryffindor')">Red</button>
			<button class="answer-button" onclick="answerButtonClicked('Hufflepuff')">Yellow</button>
			<button class="answer-button" onclick="answerButtonClicked('Ravenclaw')">Blue</button>
			<button class="answer-button" onclick="answerButtonClicked('Slytherin')">Green</button>
		</div>
		<button id="submit-button" onclick="submitButtonClicked()">Submit</button>
		<div id="result-container">
			<h2 id="result"></h2>
			<button id="restart-button" onclick="restartButtonClicked()">Restart</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
